<script>
  // ==============================
  // Loader + Altern√¢ncia de Tema
  // ==============================

  // Remove o loader ao carregar
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    if (loader) loader.style.display = "none";
  });

  // Refer√™ncia ao bot√£o de tema
  const themeToggle = document.getElementById("theme-toggle");

  // Fun√ß√£o para aplicar tema salvo
  function applyTheme(theme) {
    document.body.setAttribute("data-theme", theme);
    themeToggle.textContent = theme === "dark" ? "‚òÄÔ∏è Claro" : "üåô Escuro";
    localStorage.setItem("theme", theme);
  }

  // Carrega o tema salvo ou define como "light" por padr√£o
  const savedTheme = localStorage.getItem("theme") || "light";
  applyTheme(savedTheme);

  // Alterna o tema ao clicar no bot√£o
  themeToggle.addEventListener("click", () => {
    const currentTheme = document.body.getAttribute("data-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    applyTheme(newTheme);
  });
</script>
