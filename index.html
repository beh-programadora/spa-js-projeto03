<html lang="pt-BR">
<head>

  <link rel="stylesheet" href="css/styles.css" />

<body>

  <!-- Loader -->
  <div id="loader" class="loader">

  </div>

  <header class="site-header">

    <nav>
      <button data-route="home" class="nav-btn">In√≠cio</button>

  <main id="app" class="container"></main>

  <div id="toast" class="toast" aria-live="polite"></div>

  <!-- Templates SPA -->
  <template id="tmpl-home">

      <p>Este √© um SPA simples demonstrando manipula√ß√£o do DOM, templates e valida√ß√£o de formul√°rios.</p>
      <p>Explore os menus acima e veja como o conte√∫do muda sem recarregar a p√°gina!</p>
    </section>
  </template>

      <p>Este projeto mostra como transformar uma interface est√°tica em uma aplica√ß√£o interativa.</p>
      <p>Desenvolvido por <strong>Brenda DevSystem</strong> no curso T√©cnico em Programa√ß√£o de Sistemas (Cedup JL).</p>
    </section>
  </template>

<script src="js/app.js"></script>
<script>
  // ==============================
  // Loader + Altern√¢ncia de Tema
  // ==============================

  // Remove o loader ao carregar
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    if (loader) loader.style.display = "none";
  });

  // Refer√™ncia ao bot√£o de tema
  const themeToggle = document.getElementById("theme-toggle");

  // Fun√ß√£o para aplicar tema salvo
  function applyTheme(theme) {
    document.body.setAttribute("data-theme", theme);
    themeToggle.textContent = theme === "dark" ? "‚òÄÔ∏è Claro" : "üåô Escuro";
    localStorage.setItem("theme", theme);
  }

  // Carrega o tema salvo ou define como "light" por padr√£o
  const savedTheme = localStorage.getItem("theme") || "light";
  applyTheme(savedTheme);

  // Alterna o tema ao clicar no bot√£o
  themeToggle.addEventListener("click", () => {
    const currentTheme = document.body.getAttribute("data-theme");
    const newTheme = currentTheme === "dark" ? "light" : "dark";
    applyTheme(newTheme);
  });
</script>
</body>
</html>
